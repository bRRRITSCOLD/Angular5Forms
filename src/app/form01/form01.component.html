<div>
  <form (ngSubmit)="onSubmit()" #form01 [ngFormOptions]="{ updateOn: 'submit' }">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" id="first_name" required [(ngModel)]="model.first_name" name="first_name" #first_name="ngModel">
      <div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">
        First name is requied.
      </div>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" id="last_name" required [(ngModel)]="model.last_name" name="last_name" #last_name="ngModel" >
      <div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">
        Last name is requied.
      </div>
    </div>
    <button type="submit" class="btn btn-success">
      Submit
    </button>
  </form>
  <div *ngIf="model.first_name && model.last_name">
    <h3> Hello {{ model.first_name }} {{model.last_name}}</h3>
  </div>
</div>
