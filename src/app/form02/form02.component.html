<form [formGroup]="nameForm" novalidate>
  <div class="form-group">
    <label>First Name:</label>
    <input class="form-control" formControlName="first_name">
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input class="form-control" formControlName="last_name">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
<div *ngIf="nameForm.value.first_name && nameForm.value.last_name">
  <h3>Hello {{nameForm.value.first_name}} {{nameForm.value.last_name}}</h3>
</div>
